faq-0: |
  <b>❓ Sıkça Sorulan Sorular (SSS):</b>
  1. S: Botumuzu nasıl kullanabilirim?
     C: Menüde verilen talimatları takip edin.

  2. S: Hangi hizmetleri sunuyoruz?
     C: Bir dizi hizmet sunuyoruz. "Hizmetlerimiz"i seçerek tüm hizmetlerimizi kontrol edebilirsiniz.

  3. S: Dil nasıl değiştirilir?
     C: İç içe menüyü kullanın ve istediğiniz dili seçin.

  4. S: Bot ayarlarını özelleştirebilir miyim?
     C: Şu anda özelleştirme seçenekleri sınırlıdır. Ancak, bunları genişletme üzerinde çalışıyoruz.

  5. S: Bot 7/24 kullanılabilir mi?
     C: Evet, bot sürekli kullanılabilir bir şekilde tasarlanmıştır.
